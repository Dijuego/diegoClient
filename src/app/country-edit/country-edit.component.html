<div class="CountryEdit">
    <h1>Edit Country</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput formControlName="name" required="required" placeholder="Enter Name">
        </mat-form-field>
  
        <mat-form-field>
            <mat-label>ISO2:</mat-label>
            <input matInput formControlName="iso2" required="required" placeholder="Enter ISO2">
        </mat-form-field>
        <mat-form-field>
            <mat-label>ISO3:</mat-label>
            <input matInput formControlName="iso3" required="required" placeholder="Enter ISO3">
        </mat-form-field>

  
        <div>
            <button mat-flat-button color="primary" type="submit">Submit</button>
            <button mat-flat-button color="secondary" [routerLink]="['/Country']">Cancel</button>
        </div>
    </form>
</div>
